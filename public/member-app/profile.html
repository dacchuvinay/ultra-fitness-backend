<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>Profile Settings - Ultra Fitness</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <a href="./dashboard.html" class="btn-back">‚Üê</a>
                <h1>Profile Settings</h1>
            </div>
        </header>

        <main class="app-main">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
            </div>

            <div class="profile-section">
                <h3>Change Password</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" minlength="4" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmPassword" minlength="4" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
            </div>

            <div class="profile-section">
                <button id="logoutBtn" class="btn-danger">Logout</button>
            </div>
        </main>
    </div>

    <script src="./api.js"></script>
    <script>
        const api = new MemberAPI();
        if (!api.token) window.location.href = './index.html';

        async function loadProfile() {
            const response = await api.getProfile();
            const customer = response.data.customer;
            document.getElementById('name').value = customer.name;
            document.getElementById('email').value = customer.email;
            document.getElementById('phone').value = customer.phone;
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await api.updateProfile({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                });
                alert('Profile updated successfully!');
            } catch (error) {
                alert('Failed to update profile: ' + error.message);
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;

            if (newPwd !== confirmPwd) {
                alert('Passwords do not match!');
                return;
            }

            try {
                await api.changePassword(
                    document.getElementById('currentPassword').value,
                    newPwd
                );
                alert('Password changed successfully!');
                e.target.reset();
            } catch (error) {
                alert('Failed to change password: ' + error.message);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                api.clearToken();
                window.location.href = './index.html';
            }
        });

        loadProfile();
    </script>
</body>

</html>
